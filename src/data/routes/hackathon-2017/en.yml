# This is a route layout definition.
# The route definition defines which Sitecore components are present on a route,
# what their content data is, and which _placeholder_ they are placed in.

# This particular route definition is for the home route - '/', so it defines the
# components shown on the initial page of the app.

# You may use equivalent JSON files instead of YAML if you prefer;
# however YAML is simpler to read and allows comments like this one :)

# Setting an ID is optional, but it will allow referring to this item in internal links
# the ID can be a app-wide-unique string, or a GUID value.
id: sitecore-hackathon-2017

# Route-level fields are appropriate for page level data like <title> contents
# Define route level fields in /sitecore/definitions/routes.sitecore
fields:
  pageTitle: Sitecore Hackathon 2017 | Sitecore Hackathon
# Define the page layout starting at the root placeholder - in this case, 'jss-main'
# root placeholder names are defined in the package.json config section (required for Sitecore deployment)
placeholders:
  jss-main:
  - componentName: HackathonHistory
  - componentName: ContentBlock
    fields:
      heading: Sitecore Hackathon 2017
      heroImage: 
        src: /data/media/img/Sitecore Hackthon.png
        alt: Card image cap   
      content: |
        <div class="at-above-post-page addthis_tool" data-url="http://www.sitecorehackathon.org/sitecore-hackathon-2020/"></div>
          <p>The 2020 Sitecore Hackathon is a free online community driven event organized by&nbsp;<a
                      href="https://twitter.com/akshaysura13" target="_blank">Akshay Sura</a>&nbsp;and supported by
                    Sitecore. (Shout out to&nbsp;<a href="https://twitter.com/pieterbrink123"
                      target="_blank">Pieter</a>, &nbsp;<a href="https://twitter.com/markvanaalst"
                      target="_blank">Mark</a> and <a href="https://twitter.com/VargaT" target="_blank">Tamas</a>).</p>
                  <p>Teams that have signed up by <strong>6 pm EST February 14, 2020</strong> will have the opportunity
                    to participate in the contest. Eligible teams will have 24 hours — starting <strong>Friday February
                      28th 2020 at 8PM EST</strong> and ending <strong>Saturday February 29th 2020 at 8PM
                      EST</strong>&nbsp;– to build and submit a Sitecore module best implementing the idea for the
                    Hackathon, as determined by our panel of judges. The idea(s) will be announced an hour before the
                    Hackathon starts on February 28th.</p>
                  <p><strong><u>We had to choose a date so that we can make sure the announcements can be made at the
                        SUGCON EU 2020 on in Budapest.</u></strong></p>
                  <div>Quick Stats</div>
                  <ul>
                    <li>82 Teams participating</li>
                    <li>Entries from over 23 countries</li>
                    <li><a href="https://photos.app.goo.gl/sYtfuxPKS5R558t19" target="_blank">Pictures from the 2020
                        Hackathon</a></li>
                  </ul>
                  <div class="card-title">Entry Submission Requirements<span class="spot">&nbsp;</span></div>
                  <p>All teams are required to submit the following as part of their entry submission on or before the
                    end of the Hackathon on Saturday February 29th 2020 at 8PM EST. The modules should be based on <a
                      href="https://dev.sitecore.net/Downloads/Sitecore_Experience_Platform/93/Sitecore_Experience_Platform_93_Initial_Release.aspx"
                      target="_blank">Sitecore 9.3 </a> and if you are using commerce it should be Sitecore Experience
                    Commerce 9.3.</p>
                  <ul>
                    <li>Deploy package (.zip) or a Sitecore Module install package with proper installation instructions
                    </li>
                    <li>Module Code in the Git source repository (Provided)
                      <ul>
                        <li>Cleanliness of code</li>
                        <li>Commenting where necessary</li>
                        <li>Code Structure</li>
                        <li>Standard coding standards &amp; naming conventions</li>
                      </ul>
                    </li>
                    <li><strong>Precise and Clear Installation Instructions document (1 – 2 pages)</strong></li>
                    <li><strong>Module usage documentation on Readme.md file on the Git Repository provided to you (2 –
                        5 pages)</strong>
                      <ul>
                        <li>Module Purpose</li>
                        <li>Module Sitecore Hackathon Category</li>
                        <li>How does the end user use the Module?</li>
                        <li>Screenshots, etc.</li>
                      </ul>
                    </li>
                    <li><strong>Create a 2 – 10 minutes video explaining the module’s functionality (A link to youtube
                        video)</strong>
                      <ul>
                        <li>What problem was solved</li>
                        <li>How did you solve it</li>
                        <li>What is the end result</li>
                      </ul>
                    </li>
                  </ul>
