                  <div class="card-title">Prizes<span class="spot">&nbsp;</span></div>
                  <p>The winning teams will each receive a $200 Amazon gift card per team member, making the total $600
                    per team for a three person team. The Amazon gift cards will be emailed to the email addresses on
                    file no later than 10 days after the winning team is announced. If Amazon gift cards are not
                    available in the region, alternate arrangements will be made.</p>
                  <p>We will showcase your company logo and/or your team photo on this website.</p>
                  <ol>
                    <li>No purchase necessary.</li>
                    <li>Must 21 years or older at time of entry.</li>
                    <li>Additional terms, conditions and restrictions apply.</li>
                  </ol>
                  <div class="stack stack-pricing" id="stack-237-1">
                    <div class="container">
                      <div class="row">



                        <p></p>
                      </div>
                      <p></p>
                    </div>
                    <p></p>
                  </div>
                  <div class="card-title">FAQs<span class="spot">&nbsp;</span></div>
                  <div><strong>Q. How many members can be in each team?</strong></div>
                  <div><strong>A.</strong> There can only be 3 team members maximum in a team.</div>
                  <div></div>
                  <div><strong>Q. Can I team up with other members not in the same organization and form a
                      team?</strong></div>
                  <div><strong>A.</strong> Absolutely, you can team up with any other Sitecore developer to form a team.
                  </div>
                  <div></div>
                  <div><strong>Q. Do we have to work on our module all 24 hours of the hackathon?</strong></div>
                  <div><strong>A.</strong> No, you can schedule your time and delegate appropriately. You can use as
                    much or as little of the 24 hours to build your module.</div>
                  <div></div>
                  <div><strong>Q. I am a Team of One but want to participate, what can I do?</strong></div>
                  <div><strong>A.</strong> We see this every year, where we find either an individual or a team of two,
                    get in touch with me. I can try to pair you up with others in the similar situation and help you
                    form a team.</div>
                  <div></div>
                  <p></p>
